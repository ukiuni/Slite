<div style="height: 100%;">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row">
				<a ng-href="/tag/{{tag.id}}" class="col-xs-10"><h3 ng-bind="tag.name"></h3></a>
				<button id="editButton" ng-show="myAccount" class="btn btn-default col-xs-2" ng-bind="messages.edit" ng-click="gotoEdit()"></button>
			</div>
			<div class="row">
				<div id="descriptionArea" class="col-sm-3 col-sm-offset-1" marked="tag.description"></div>
				<div class="col-sm-8">
					<div class="row block" style="margin-top: 3px" ng-repeat="content in tag.Contents track by content.id">
						<a ng-href="/content/{{content.accessKey}}"><div ng-bind="content.ContentBodies[0].title"></div></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1" align="center" style="margin-top: 10px">
			<a href="/tags">&lt;<span ng-bind="messages.contents.tagsList"></span></a>
		</div>
	</div>
</div>
