<div class="col-xs-12" style="height: 100%;">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
			<div class="row" style="margin-bottom: 10px">
				<h2 class="col-xs-9" style="margin: 0;padding 0;" ng-bind="messages.group"></h2>
				<button id="createNewGroupButton" class="col-xs-3 btn btn-default" ng-bind="messages.groups.newGroup" ng-click="gotoCreateNewGroup()"></button>
			</div>
			<div class="row" ng-repeat="group in groups track by group.id">
				<div class="col-xs-12 groupListRow block" style="margin-top: 3px">
					<div class="row">
						<a class="col-xs-12" ng-href="/group/{{group.accessKey}}"><h3 ng-bind="group.name"></h3></a>
						<div class="col-xs-12" marked="group.description" style="max-height: 40px; overflow: hidden"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
