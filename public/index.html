</script>

<script src="assets/angular-route.min.js"></script>

<script src="assets/angular-cookies.min.js"></script>

<script src="js/controller.js"></script>
<script type="text/javascript">
	try {
		if (nodeModule) {
			var module = nodeModule;

			document.addEventListener('new-window', function(e){
			    console.log('Guest window is openning new window: ' + e.url);
			    require('shell').openExternal(e.url);
			});
		}
	} catch (ignore) {
	}
</script>
<title ng-bind="title ? title : messages.app.title"></title>

</head>
<body style="height: 100%">
	<nav class="navbar navbar-custom navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed glyphicon glyphicon-th-list" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" >
					<span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" ng-bind="messages.app.title"></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right" ng-show="myAccount">
					<li class="dropdown"><a href="#" class="dropdown-toggle navbar-button" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img style="margin-right: 10px; height: 20px; margin-top: -5px" ng-show="myAccount.iconUrl" class="img-circle" ng-src="{{myAccount.iconUrl}}" /><span id="userNameInMenu" ng-bind="myAccount.name"></span><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/home" ng-bind="messages.menu.home"></a></li>
							<li><a id="toEditContentLink" href="/editContent" ng-bind="messages.menu.newContent"></a></li>
							<li><a id="toEditCalendarAlbum" href="/editCalendarAlbum"" ng-bind="messages.menu.newCalendarAlbum"></a></li>
							
							<li role="separator" class="divider"></li>

							<li><a href="/editProfile" ng-bind="messages.menu.profile"></a></li>
							<li><a href="/changePassword" ng-bind="messages.menu.changePassword"></a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/groups" ng-bind="messages.group"></a></li>
							<li role="separator" class="divider"></li>
							<li><a id="signoutButton" href="#" ng-click="signout()" ng-bind="messages.menu.signOut"></a></li>
						</ul></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div ng-view></div>
